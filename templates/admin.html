<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Admin Dashboard</h1>
        <ul class="nav nav-tabs" id="dashboardTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#innox">Innox</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#lidlar">Lidlar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#xaridorlar">Xaridorlar</a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="innox">
                <h3>Innox</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Ism Familiya</th>
                            <th>Sana</th>
                            <th>Batafsil</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Django ORM orqali ma'lumotlar chiqariladi -->
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="lidlar">
                <h3>Lidlar</h3>
                <input type="text" class="form-control mb-3" placeholder="Qidirish...">
                <select class="form-control mb-3">
                    <option value="">Barcha Majorlar</option>
                    <!-- Django ORM orqali majorlar chiqariladi -->
                </select>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Ism Familiya</th>
                            <th>Major</th>
                            <th>Yosh</th>
                            <th>Telefon</th>
                            <th>Holat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Django ORM orqali ma'lumotlar chiqariladi -->
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="xaridorlar">
                <h3>Xaridorlar</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Ism</th>
                            <th>Telefon</th>
                            <th>Holat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Django ORM orqali ma'lumotlar chiqariladi -->
                    </tbody>
                </table>
            </div>
        </div>
        <button class="btn btn-success mt-3">Excelga Convert</button>
    </div>
</body>
</html>
