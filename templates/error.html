
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .button:hover {
            background-color: #c0392b;
        }
        .contact-info {
            font-size: 16px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Error</h1>
        <p>Something went wrong during the registration process.</p>
        <p>Please try again or contact our support for assistance.</p>
        <p class="contact-info">+998 91 160 60 34</p>
        <a class="button" href="{% url 'common:home' %}">Try Again</a>
    </div>
</body>
</html>
